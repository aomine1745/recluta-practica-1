<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="aomine, aomine1745@gmail.com">

	<title>Login | Pr√°ctica 1</title>

	<!-- FONTS -->
	<!-- Poppins -->
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

	<!-- DEVELOPMENT -->
	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

	<!-- STYLES -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	
	<!-- ICON -->
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
	<section class="login">
		<div class="login-bg">
			<picture class="login-bg-imgBox">
				<source srcset="assets/img/bg.webp" type="image/webp" />
				<source srcset="assets/img/bg.jpg" />
				<img src="assets/img/bg.jpg" alt="background" class="login-bg-img">
			</picture>
		</div>

		<form action="home.html" class="login-form" autocomplete="off">
			<h1 class="login-form-title">Log In <i class="fas fa-user"></i></h1>
			<div class="login-form-inputBox">
				<input type="text" class="login-form-input" id="username" required>
				<label for="username" class="login-form-label">Username</label>
			</div>
			<div class="login-form-inputBox">
				<input type="password" class="login-form-input" id="password" required>
				<label for="password" class="login-form-label">Password</label>
			</div>
			<button class="login-form-btn">Ingresar !</button>
		</form>
	</section>
</body>
</html>
